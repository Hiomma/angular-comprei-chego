<div fxLayout="row">
    <div class="div-left" (click)="Decrease_Quantity()">
        <img src="assets/icons/minus.svg">
    </div>
    <div class="div-center">
        <input [(ngModel)]="nr_Quantity">
    </div>
    <div class="div-right" (click)="Increase_Quantity()">
        <img src="assets/icons/plus.svg">
    </div>
</div>
